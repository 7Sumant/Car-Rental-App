{% extends 'base.html' %}

{% block title %} | Login {% endblock %}
{% block content %}
{% load static %}
<head>
    <style>
         .overview-bgi:before {
  background: url("/static/bg4.png") 50% 0 repeat fixed;
  position: absolute;
  content: "";
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
 
}
body {
  background-color: #011557;
opacity: 0.9;
background-image: radial-gradient(#c60000 1.6500000000000001px, #011557 1.6500000000000001px);
background-size: 33px 33px;

 }
    </style>
  </head>
<div class="sub-banner overview-bgi">
    <div class="container breadcrumb-area">
        <div class="breadcrumb-areas">
            <h1>Login To Your Account</h1>
            <ul class="breadcrumbs">
                <li><a href="{% url 'home' %}">Home</a></li>
                <li class="active">Login</li>
            </ul>
        </div>
    </div>
</div>


<!-- Contact section start -->
<div class="contact-section">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="form-section">
                    <div class="logo-2">
                        <a href="index.html">
                            <img src="{% static '/carlogo1.png' %}" alt="logo">
                        </a>
                    </div>
                    <h3>Customer Login Panel</h3>
                    {% include 'includes/messages.html' %}
                    <form action="{% url 'login' %}" method="POST">
                      {% csrf_token %}
                        <div class="form-group form-box">
                            <input type="text" name="username" class="input-text" placeholder="Username" required>
                            <i class="flaticon-mail"></i>
                        </div>
                        <div class="form-group form-box">
                            <input type="password" name="password" class="input-text" placeholder="Password" required>
                            <i class="flaticon-lock"></i>
                        </div>
                        <div class="form-group mb-0 clearfix">
                            <button type="submit" class="btn-md btn-success float-left">Login</button>
                        </div>
                        <div class="extra-login clearfix">
                            <span><p>Don't have an account? <a href="{% url 'register' %}" class="thembo"> Register here</a></p></span>
                        </div>
                        <div class="clearfix"></div>
                    
                    </form>
                  
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Contact section end -->

{% endblock %}
