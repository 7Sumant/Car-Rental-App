{% load static %}
<!-- Main header start -->
<head>
    <style>
   a.nav-links.active {
  color: #0743a9
}
 .nav-item a {
    font-weight: 500;
    font-size: 18px;
    font-family: "Roboto", sans-serif;
 }

    </style>
</head>
<header class="main-header sticky-header header-with-top" style="background-color: rgb(212, 41, 2); width: 100%">
    <div class="container" style="background-color: rgb(212, 41, 2); width: 100%;">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: rgb(212, 41, 2);width: 100%">
            
            <a href="{% url 'home' %}"><img src="/static/carlogo1.png" class="brand">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="fa fa-bars"></span>
            </button>
            <div class="navbar-collapse collapse w-100" id="navbar">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a
                          {% if '/' == request.path %}
                          class="nav-links active"
                          {% else %}
                          class="nav-link"
                          {% endif %}
                         href="{% url 'home' %}">
                            Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'car' in request.path %}
                        class="nav-links active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'car' %}">
                            Cars
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'services' in request.path %}
                        class="nav-links active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'services' %}">
                            Our Services
                        </a>
                    </li>
                    <li class="nav-item">
                        <a
                        {% if 'about' in request.path %}
                        class="nav-links active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'about' %}">
                            About
                        </a>
                    </li>


                    <li class="nav-item dropdown">
                        <a
                        {% if 'contact' in request.path %}
                        class="nav-links active"
                        {% else %}
                        class="nav-link"
                        {% endif %}
                         href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item dropdown m-hide">
                        <a href="#full-page-search" class="nav-link h-icon">
                            <i class="fa fa-search"></i>
                        </a>
						
                    </li>
                </ul>
            </div>
        </nav>
    </div>
</header>
<!-- Main header end -->
