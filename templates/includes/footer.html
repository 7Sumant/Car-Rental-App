<!-- Footer -->

<head>
  <style>
 
    .my-body {
  display: flex;
  background: #333;
  justify-content: flex-end;
  align-items: flex-end;
  min-height: 100vh;
}

.my-footer {
  position: relative;
  width: 100%;
  background: #3586ff;
  height: 350px;
  padding: 20px 50px;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
}

.my-social-icon,
.my-menu {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 10px 0;
  flex-wrap: wrap;
  top: -153px;
}

.my-menu__item a{ 
   font-weight: 400;
}
.my-social-icon__item,
.my-menu__item {
  list-style: none;
}

.my-social-icon__link {
  font-size: 2rem;
  color: #fff;
  margin: 0 10px;
  display: inline-block;
  transition: 0.5s;
}
.my-social-icon__link:hover {
  transform: translateY(-10px);
}

.my-menu__link {
  font-size: 1.2rem;
  color: #fff;
  margin: 0 10px;
  display: inline-block;
  transition: 0.5s;
  text-decoration: none;
  opacity: 0.75;
  font-weight: 300;
}

.my-menu__link:hover {
  opacity: 1;
}

.my-footer p {
  color: #ffffff;
  margin: 89px 0 -176px 0;
  font-size: 1rem;
  font-weight: 400;
}

.my-wave {
  position: absolute;
  top: -100px;
  left: 0;
  width: 100%;
  height: 100px;
  background: url("https://i.ibb.co/wQZVxxk/wave.png");
  background-size: 1000px 100px;
}

.my-wave#my-wave1 {
  z-index: 1000;
  opacity: 1;
  bottom: 0;
  animation: my-animateWaves 4s linear infinite;
}

.my-wave#my-wave2 {
  z-index: 999;
  opacity: 0.5;
  bottom: 10px;
  animation: my-animate 4s linear infinite !important;
}

.my-wave#my-wave3 {
  z-index: 1000;
  opacity: 0.2;
  bottom: 15px;
  animation: my-animateWaves 3s linear infinite;
}

.my-wave#my-wave4 {
  z-index: 999;
  opacity: 0.7;
  bottom: 20px;
  animation: my-animate 3s linear infinite;
}

@keyframes my-animateWaves {
  0% {
    background-position-x: 1000px;
  }
  100% {
    background-positon-x: 0px;
  }
}

@keyframes my-animate {
  0% {
    background-position-x: -1000px;
  }
  100% {
    background-positon-x: 0px;
  }
}

.my-footer .my-custom_footer_top .my-footer_background {
    position: absolute;
    bottom: 0;
    background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEigB8iI5tb8WSVBuVUGc9UjjB8O0708X7Fdic_4O1LT4CmLHoiwhanLXiRhe82yw0R7LgACQ2IhZaTY0hhmGi0gYp_Ynb49CVzfmXtYHUVKgXXpWvJ_oYT8cB4vzsnJLe3iCwuzj-w6PeYq_JaHmy_CoGoa6nw0FBo-2xLdOPvsLTh_fmYH2xhkaZ-OGQ/s16000/footer_bg.png") no-repeat scroll center 0;
    width: 100%;
    height: 266px;
    left: 0;
}

.my-footer .my-custom_footer_top .my-footer_background .my-footer_background_one {
    background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEia0PYPxwT5ifToyP3SNZeQWfJEWrUENYA5IXM6sN5vLwAKvaJS1pQVu8mOFFUa_ET4JuHNTFAxKURFerJYHDUWXLXl1vDofYXuij45JZelYOjEFoCOn7E6Vxu0fwV7ACPzArcno1rYuVxGB7JY6G7__e4_KZW4lTYIaHSLVaVLzklZBLZnQw047oq5-Q/s16000/volks.gif") no-repeat center center;
    width: 330px;
    height: 105px;
    background-size: 100%;
    position: absolute;
    bottom: 0;
    left: 30%;
    animation: my-moveBackground1 22s linear infinite;
}

.my-footer .my-custom_footer_top .my-footer_background .my-footer_background_two {
    background: url("https://blogger.googleusercontent.com/img/b/R29vZ2xl/AVvXsEhyLGwEUVwPK6Vi8xXMymsc-ZXVwLWyXhogZxbcXQYSY55REw_0D4VTQnsVzCrL7nsyjd0P7RVOI5NKJbQ75koZIalD8mqbMquP20fL3DxsWngKkOLOzoOf9sMuxlbyfkIBTsDw5WFUj-YJiI50yzgVjF8cZPHhEjkOP_PRTQXDHEq8AyWpBiJdN9SfQA/s16000/cyclist.gif") no-repeat center center;
    width: 88px;
    height: 100px;
    background-size: 100%;
    bottom: 0;
    left: 38%;
    position: absolute;
    animation: my-moveBackground2 30s linear infinite;
}

.my-ftlogo {
	width: 180px;
	position: absolute;
	left: 2%;
	bottom: 72%;
}

@keyframes my-moveBackground1 {
    0% {
        left: -25%;
    }
    100% {
        left: 100%;
    }
}

@keyframes my-moveBackground2 {
    0% {
        left: -25%;
    }
    100% {
        left: 100%;
    }
}
@media screen and (max-width: 768px) {

  .my-ftlogo{
    bottom: 40%;
  }
  .my-social-icon{
    margin: 2px 0;
    top: -124px;
  }
  .my-menu {
    margin: 15px 0;
  }
}
.my-body {
    background: #062b6b;
}
  </style>
</head>
<div class="my-body">
    <footer class="my-footer">
      <div class="my-waves">
        <div class="my-wave" id="my-wave1"></div>
        <div class="my-wave" id="my-wave2"></div>
        <div class="my-wave" id="my-wave3"></div>
        <div class="my-wave" id="my-wave4"></div>
      </div>
      <img src="/static/carlogo1.png" class="my-ftlogo">
      <ul class="my-social-icon">
     
        <li class="my-social-icon__item"><a class="my-social-icon__link" href="#">
            <ion-icon name="logo-facebook"></ion-icon>
          </a></li>
        <li class="my-social-icon__item"><a class="my-social-icon__link" href="#">
            <ion-icon name="logo-twitter"></ion-icon>
          </a></li>
        <li class="my-social-icon__item"><a class="my-social-icon__link" href="#">
            <ion-icon name="logo-linkedin"></ion-icon>
          </a></li>
        <li class="my-social-icon__item"><a class="my-social-icon__link" href="#">
            <ion-icon name="logo-instagram"></ion-icon>
          </a></li>
      </ul>
      <ul class="my-menu">
        <li class="my-menu__item"><a class="my-menu__link" {% if '/' == request.path %} {% else %}
           {% endif %} href="{% url 'home' %}">Home</a></li>
        <li class="my-menu__item"><a  {% if 'car' in request.path %} {% else %} {% endif %}
           href="{% url 'car' %}" class="my-menu__link">Cars</a></li>
        <li class="my-menu__item"><a class="my-menu__link"  {% if 'services' in request.path %}
          {% else %}
          {% endif %}
           href="{% url 'services' %}">Services</a></li>
        <li class="my-menu__item"><a class="my-menu__link" {% if 'about' in request.path %}
          {% else %}
          {% endif %}
           href="{% url 'about' %}">About Us</a></li>
        <li class="my-menu__item"><a class="my-menu__link" {% if 'contact' in request.path %}
          {% else %}
          {% endif %}
           href="{% url 'contact' %}" >Contact</a></li>
  
      </ul>
      <div class="my-custom_footer_top">
        <div class="my-footer_background">
            <div class="my-footer_background_one"></div>
            <div class="my-footer_background_two"></div>
        </div>
    </div>
      <p>&copy;2024 AstraRide | All Rights Reserved</p>
    </footer>
  
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </div>
